<!DOCTYPE html>
<html layout:decorate="~{base}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">

<div class="row mb-2" layout:fragment="content-header">
	<div class="col-sm-6">
		<h1 class="m-0 text-dark">Biodata</h1>
	</div>
	<div class="col-sm-6">
		<ol class="breadcrumb float-sm-right">
			<li class="breadcrumb-item"><a href="#">Biodata</a></li>
			<li class="breadcrumb-item active">Kelola</li>
		</ol>
	</div>
</div>

<div class="row" layout:fragment="content-body">


	<div class="col-12">
		<div class="card">
			<div class="card-header">
				<h3 class="card-title">List Biodata</h3>
				<button class="float-right btn-primary" id="btn-tambah-biodata">Tambah</button>
			</div>
			<!-- /.card-header -->
			<div class="card-body table-responsive">
				<table class="table table-striped table-bordered table-hover nowrap"
					id="tableBiodata" style="width: 100%"></table>
			</div>
			<!-- /.card-body -->
		</div>
		<!-- /.card -->
	</div>
	<!-- /.col -->


	<div class="modal fade" id="modal-biodata">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Form Biodata</h4>
					<button aria-label="Close" class="close" data-dismiss="modal"
						type="button">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="form-biodata" role="form">
						<div class="form-group">
							<label for="nik">NIK</label> <input type="text"
								class="form-control" id="nik" placeholder="Enter NIK">
						</div>
						<div class="form-group">
							<label for="nama">Name</label> <input type="text"
								class="form-control" id="name" placeholder="Enter Name">
						</div>
						<div class="form-group">
							<label for="address">Address</label> <input type="text"
								class="form-control" id="address" placeholder="Enter Address">
						</div>
						<div class="form-group">
							<label for="mobile">Mobile</label> <input type="text"
								class="form-control" id="mobile" placeholder="Enter Mobile">
						</div>
						<div class="form-group">
							<label for="birthdate">Birthdate</label> <input type="date"
								class="form-control" id="birthdate"
								placeholder="Enter Birthdate">
						</div>
						<div class="form-group">
							<label for="birthplace">Birthplace</label> <input type="text"
								class="form-control" id="birthplace"
								placeholder="Enter Birthplace">
						</div>
					</form>
				</div>
				<div class="modal-footer justify-content-between">
					<button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
					<button class="btn btn-primary" id="btn-save-biodata" type="button">Save</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>

</div>


<th:block layout:fragment="add-scripts">
	<!-- jQuery -->
	<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
	<script th:src="@{/js/default.js}"></script>
	<script th:src="@{/js/biodata.js}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.1/parsley.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- DataTables -->
	<script th:src="@{/plugins/datatables/jquery.dataTables.js}"></script>
	<script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.js}"></script>
	<!-- Sweetalert -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
	<script src="sweetalert2.all.min.js"></script>
	<!-- Optional: include a polyfill for ES6 Promises for IE11 -->
	<script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
	<!-- AdminLTE -->
	<script th:src="@{/dist/js/adminlte.js}"></script>

	<script>
		tableBiodata.create();

		$('#btn-cari-pasien').click(function() {
			var tanggalLahir = new Date($('#tanggalLahir').val()) * 1;
			tableKelolaPasien.create();
		});

		$('#btn-tambah-biodata').click(function() {
			formBiodata.resetForm();
			$('#modal-biodata').modal('show');
		});

		$('#btn-save-biodata').click(function() {
			formBiodata.saveForm();
		});
	</script>
</th:block>

</html>
