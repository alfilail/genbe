<!DOCTYPE html>
<html layout:decorate="~{base}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<div class="row mb-2" layout:fragment="content-header">
    <div class="col-sm-6">
        <h1 class="m-0 text-dark">Biodata</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Biodata</a></li>
            <li class="breadcrumb-item active">Kelola</li>
        </ol>
    </div>
</div>

<div class="row" layout:fragment="content-body">


    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">List Biodata</h3>
                <button class="float-right btn-primary" id="btn-tambah-biodata">Tambah</button>
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive">
                <table class="table table-striped table-bordered table-hover nowrap" id="tableBiodata"
                       style="width:100%"></table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <!-- /.col -->


    <div class="modal fade" id="modal-biodata">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Form Biodata</h4>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card-header">

                    </div>
                    <form id="form-biodata" role="form">
                        <input name="id" id="id" type="hidden"/>
                        <input name="idBio" id="idBio" type="hidden"/>

                        <div class="form-group">
                            <label>NIK</label>
                            <input class="form-control" id="nik" name="nik"
                                   placeholder="NIK" required type="text">
                        </div>

                        <div class="form-group">
                            <label>Name</label>
                            <input class="form-control" id="name" name="name"
                                   placeholder="Name" required type="text">
                        </div>

                        <div class="form-group">
                            <label>Address</label>
                            <input class="form-control" id="address" name="address"
                                   placeholder="Address" required type="text">
                        </div>

                        <div class="form-group">
                            <label>Mobile</label>
                            <input class="form-control" id="hp" name="hp"
                                   placeholder="Mobile" required type="text">
                        </div>

                        <div class="form-group">
                            <label>Birthdate</label>
                            <input class="form-control" id="tgl" name="tgl"
                                   placeholder="Birthdate" required type="date">
                        </div>

                        <div class="form-group">
                            <label>Birthplace</label>
                            <input class="form-control" id="tempatLahir" name="tempatLahir"
                                   placeholder="Birthplace" required type="text">
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-between">
                    <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-primary" id="btn-save-biodata" type="button">Save</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

</div>


<th:block layout:fragment="add-scripts">
    <!-- jQuery -->
    <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.1/parsley.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script th:src="@{/js/default.js}"></script>
	<script th:src="@{/js/biodata2.js}"></script>
	<!-- Bootstrap -->
	<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- overlayScrollbars -->
	<script th:src="@{/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
	<script src="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
	<!-- Select2 -->
	<script th:src="@{/plugins/select2/js/select2.full.min.js}"></script>
	<!-- DataTables -->
	<script th:src="@{/plugins/datatables/jquery.dataTables.js}"></script>
	<script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.js}"></script>
	<!-- Sweetalert -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
	<!-- AdminLTE -->
	<script th:src="@{/dist/js/adminlte.js}"></script>

    <script>
        tableBiodata.create();
        var editbio = 0;

        $('#btn-cari-pasien').click(function () {
            var tanggalLahir = new Date($('#tanggalLahir').val()) * 1;
            tableKelolaPasien.create();
        });

        $('#btn-tambah-biodata').click(function () {
            editbio = 0;
            $('#id').val('');
            $('#idBio').val('');
            formBiodata.resetForm();
            $('#modal-biodata').modal('show')
        });

        $('#btn-save-biodata').click(function () {
            if(editbio>0) {
                formBiodata.saveFormEdit()
            } else {
                formBiodata.saveForm()
            }
        })

    </script>
</th:block>

</html>
