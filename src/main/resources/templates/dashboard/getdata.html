<!DOCTYPE html>
<html layout:decorate="~{base}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">

<div class="row mb-2" layout:fragment="content-header">
	<div class="col-sm-6">
		<h1 class="m-0 text-dark">Get to know your mates!</h1>
	</div>
	<div class="col-sm-6">
		<ol class="breadcrumb float-sm-right">
			<li class="breadcrumb-item"><a href="#">Find</a></li>
			<li class="breadcrumb-item active">Manage</li>
		</ol>
	</div>
</div>
<div class="card card-primary" layout:fragment="content-body">
	<div class="card-header">
		<h3 class="card-title">Checker Box</h3>
	</div>
	<div class="card-body">
		<form role="form" id="form">
			<div class="input-group input-group-sm">
					<input type="text" id="nik"
						placeholder=" ID Number">
					<div class="input-group-append">
						<button id="btn" class="btn btn-navbar" type="button">
							<i class="fas fa-search"></i>
						</button>
					</div>
				</div>
		</form>
		<br>
		<table class="table table-striped table-bordered table-hover nowrap"
			id="tableBiodata" style="width: 100%"></table>
	</div>

	<th:block layout:fragment="add-scripts">
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			$('#btn').click(function() {
				formBiodata.getbynik($('#nik').val());
			});
		</script>
	</th:block>
</div>
</html>
